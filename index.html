<!DOCTYPE html>
<html lang="en">
<head>
  <title>bookmarks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>bookmark</title>
    <!--   links for sheets -->
 
     <link rel="stylesheet" href="css/main.css">
     <link rel="stylesheet" href="css/bootstrap.min.css">
   
    
</head>
<body>
  <div class="main bg-light">
  <div class="container p-3   ">
    <i class="fas fa-bookmark fs-3 px-3 text-success "></i>
    <h2 class="text-center mb-5"> Bookmark your favorite sites </h2>
    <i class="fas fa-bookmark fs-3 px-3 icon"></i>
    
    <hr>
    <div class="form-project text-center my-5 py-4">
      <h2>bookmark your fav sites</h2>


      <div class="form-gruop mx-5">
        <label for="siteNAMEInPUT" class="font-wight-bold">site Name :</label>
        <input  oninput="validationName()" id="siteNAMEInPUT"  type="text" class="form-control" placeholder="Bookmark Name">
        <div id="nameMassege"class="alert alert-danger d-none" ></div>
      </div>


      <div class="form-gruop mx-5">
        <label   for="siteUrlInPUT" class="text-center font-wight-bold">site Url:</label>
        <input oninput="validationWebsiteNameInPUT()" id="siteUrlInPUT"  type="text" class="form-control" placeholder=" website URL">
        <div id="namelll"class="alert alert-danger d-none" ></div>

      </div>
       
       <button onclick="addBookmark()" id="addBtn"  class="   btn btn-danger pt-2 my-3 w-50 ">Add your Bookmarks </button>
       <button onclick="updatProduct()" id="updateBtn"  class="   btn btn-danger pt-2 my-3 w-50 d-none ">update your Bookmarks </button>
      
    </div>


    
    <input  onkeyup="search(this.value)"  class="my-3 form-control" placeholder=" search by name">


    
    <div class="output">
     
         <table class="table w-100 text-center">
          <thead class="bg-danger">
            <tr>
              <td>Index</td>
              <td>Website Name</td>
              <td>Visit</td>
              <td>Update</td>
              <td>Delete</td>
            </tr>
          </thead>
          <tbody id="tableData">
          
          </tbody> 
         </table>

         







            
      <hr>
      <footer>
        <h6 class="text-black text-start  p-4 z-0">@ 2024 bookmark Inc .</h6>
      </footer>
    </div>
  </div>
    
   

</div>
 
<!--  js -->
     <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
